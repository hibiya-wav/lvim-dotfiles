[terminal.shell]
program = "/opt/homebrew/bin/bash"
args = ["-l", "-c", "tmux attach || tmux"]

[window]
opacity = 1.0

[colors.primary]
#background = '#1e1e1e'
#background = '#000000'
background = '#161718'
foreground = '#ffffff'

# Normal colors
[colors.normal]
black      = '#171421'
red        = '#c01c28'
green      = '#26a269'
yellow     = '#a2734c'
blue       = '#12488b'
magenta    = '#a347ba'
cyan       = '#2aa1b3'
white      = '#d0cfcc'

# Bright colors
[colors.bright]
black      = '#5e5c64'
red        = '#f66151'
green      = '#33d17a'
yellow     = '#e9ad0c'
blue       = '#2a7bde'
magenta    = '#c061cb'
cyan       = '#33c7de'
white      = '#ffffff'

[font]
size = 17.0
normal = { family = "Iosevka Nerd Font", style = "Regular" }
bold = { family = "Iosevka Nerd Font", style = "Bold Regular" }
italic = { family = "Iosevka Nerd Font", style = "Regular" }
bold_italic = { family = "Iosevka Nerd Font", style = "Bold Regular" }

[font.offset]
y = 1

